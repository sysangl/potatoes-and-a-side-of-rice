### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
#exec-once = nm-applet
exec-once = blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = mcontrolcenter
exec-once = otd-daemon
exec-once = [workspace 2 silent] keepassxc
exec-once = waybar
#exec-once = hyprpaper
exec-once = swww-daemon
exec-once = ~/.config/hypr/scripts/change-wallpaper.sh          # Select a randdom wall on boot
exec-once = [workspace 1 silent] prime-run firefox              # Autostart firefox in the first workspacee, without pulling focus
exec-once = mcontrolcenter
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,Bibata-Modern-Classic
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0


#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffffffee) rgba(ffffffee) 45deg
    col.inactive_border = rgba(FFFFFF00)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    #rounding = 5
    # Change transparency of focused and unfocused windows
    active_opacity = 0.85
    inactive_opacity = 0.85

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}

cursor {
    inactive_timeout = 1
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

# Example per-device config
device {
    name = logitech-gaming-mouse-g402
    sensitivity = 1
}



####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER # Sets "Windows" key as main modifier
$scriptsDir = $HOME/.config/hypr/scripts

bind = $mainMod, Q, exec, $terminal                                                 # Launches Kitty
bind = $mainMod, W, killactive,                                                     # Kills current focused window
bind = $mainMod, M, exit,                                                           # Exits hyprland
bind = $mainMod, E, exec, $fileManager                                              # Launches Nemo
bind = $mainMod, A, togglefloating,                                                 # Toggles floating window
bind = $mainMod, R, exec, $menu                                                     # Launches Rofi
bind = $mainMod, P, pseudo, # dwindle                                               
bind = $mainMod, J, togglesplit, # dwindle                                          
bind = $mainMod, B, exec, $HOME/.bin/changewallpaper                                # Opens wallpaper selector
bind = $mainMod, C, exec, code                                                      # Launches VSCode
bind = CTRL ALT, T, exec, $terminal                                                 # Alternate terminal launch
bind = CTRL ALT, L, exec, hyprlock                                                  # Locks current session using hyprlock
bind = $mainMod, F, exec, prime-run firefox                                         # Launches Firefox with GPU acceleration
bind = $mainMod, X, exec, ~/.config/waybar/scripts/power-menu/powermenu.sh          # Launches the power menu

# Access clipboard history
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
#bind = $mainMod O, exec, $scriptsDir/window-focus.sh

# Swap active window
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

## Keyboard Controls

# Media control
bind = $mainMod ALT, down, exec, playerctl -p rhythmbox play-pause
bind = $mainMod ALT, left, exec, playerctl -p rhythmbox previous
bind = $mainMod ALT, right, exec, playerctl -p rhythmbox next

# Binding Fn keys to their functions
bind = , xf86AudioNext, exec, playerctl -p rhythmbox next
bind = , xf86AudioPlay, exec, playerctl -p rhythmbox play-pause
bind = , XF86MonBrightnessUp, exec, brightnessctl s +1%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 1%-
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , xf86KbdBrightnessDown, exec, $scriptsDir/brightnessKbd.sh --dec #Keyboard brightness Down
binde = , xf86KbdBrightnessUp, exec, $scriptsDir/brightnessKbd.sh --inc #Keyboard brightness up
binde = , xf86MonBrightnessDown, exec, $scriptsDir/brightness.sh --dec 
binde = , xf86MonBrightnessUp, exec, $scriptsDir/brightness.sh --inc 

# Workspace Switching
bind = $mainMod CTRL, left, workspace, m-1
bind = $mainMod CTRL, right, workspace, m+1

# Screenshot
bind = CTRL ALT, SPACE, exec, hyprshot -o $HOME/Pictures/Screenshots -m region --freeze

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

